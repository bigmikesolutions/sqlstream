on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  GO_VERSION: "1.23.2"
  GO_LANG_CI_LINT_VERSION: "v1.61.0"

name: run tests
jobs:
  lint:
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GO_LANG_CI_LINT_VERSION }}

  test:
    runs-on: self-hosted
    timeout-minutes: 5

    services:
      docker:
        image: docker:stable-dind
        options: --privileged
        volumes:
          - /var/lib/docker


    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: make test

  coverage:
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Calc coverage
        run: |
          go test -v -covermode=count -coverprofile=coverage.out
      - name: Coveralls
        uses: coverallsapp/github-action@643bc377ffa44ace6394b2b5d0d3950076de9f63 #2.3.0
        with:
          github-token: ${{ secrets.github_token }}
          file: coverage.out
          format: golang